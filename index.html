<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="./styles/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Shopping Cart </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./images/background.jpg"
              class="d-block w-100"
              alt="background"
              height="400"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/background2.jpg"
              class="d-block w-100"
              alt="..."
              height="400"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/background3.jpg"
              class="d-block w-100"
              alt="..."
              height="400"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="container">
      <h1 class="mt-5 text-center">Featured Products</h1>
      <div class="row">
        <div class="col-12 col-sm-4">
          <div class="card mt-3">
            <img src="./images/vegetables.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Vegetables</h5>
              <p class="card-text">Ksh 300</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="card mt-3">
            <img src="./images/fish.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Fish</h5>
              <p class="card-text">Ksh 1,500</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="card mt-3">
            <img src="./images/grains.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Grains</h5>
              <p class="card-text">Ksh 200</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="card mt-3">
            <img src="./images/livestock.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Livestock</h5>
              <p class="card-text">Ksh 30,000</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="./scripts/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
